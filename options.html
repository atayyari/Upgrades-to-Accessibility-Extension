<html>
<head><title>My Test Extension Options</title></head>
<body>

  <input type="checkbox" id="phi">
  Highlight paragraphs.
</label><br>

  <input type="checkbox" id="comicSansSelect">

<script src="options.js"></script>
</body>
</html>
