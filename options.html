<!DOCTYPE html>
<html>
<head><title>Accessibility Options</title></head>
<body>

<h3>Reading Assistance Options</h3>

<label>
  <input type="checkbox" id="colorInvert_checkbox">
  Invert colors
</label><br>

<label>
  <input type="checkbox" id="paragraphShading_checkbox">
  Shade paragraph backgrounds
</label><br>

<label>
  <input type="checkbox" id="comicSans_checkbox">
  Use Comic Sans font when possible
</label>

<h3>Text-to-Speech Options</h3>

<input type="range" id="readingSpeed_range" min=".5" max="2" step=".1">
<label for="readingSpeed_range">Reading Speed</label>

<div id="status"></div>
<button id="save">Save</button>

<script src="options.js"></script>
</body>
</html>
