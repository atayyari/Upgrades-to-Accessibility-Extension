<!DOCTYPE html>
<html>
<head>
  <title>Accessibility Options</title>
  <link rel="stylesheet" href="optionstyles.css">
</head>
<body>

<h1>Reading Assistance Options</h1>

<!-- <label>
  <input type="checkbox" id="colorInvert_checkbox">
  Invert colors
</label><br> -->

<label>
  <input type="checkbox" id="paragraphShading_checkbox">
  Shade paragraph backgrounds
</label><br>

<label>
  <input type="checkbox" id="altFont_checkbox">
  Use alternate font when possible
</label>

<select name="fonts" id="fonts">
  <option value="Arial">Arial</option>
  <option value="ComicSans">Comic Sans</option>
  <option value="Times">Times New Roman</option>
</select>

<h1>Text-to-Speech Options</h1>

<input type="range" id="readingSpeed_range" min=".5" max="2" step=".1">
<label for="readingSpeed_range">Reading Speed</label><br>

<select name="dialect" id="dialect">
  <option value="en-us">American English</option>
  <option value="en-au">Australian English</option>
  <option value="en-gb">British English</option>
</select>
<label for="dialect">English Dialect</label>

<div id="status"></div>
<br>
<button type="button" class="button" id="save">Save</button>

<script src="options.js"></script>
</body>
</html>
